plugins:
  - jest-dom

extends:
  - '../../../.eslintrc.yml'
  - plugin:@nrwl/nx/react-typescript
  - plugin:jest-dom/recommended

env:
  es6: true
  browser: true
  jest: true
  node: true

settings:
  react:
    version: detect

ignorePatterns:
  - '!**/*.ts'
  - '!**/*.tsx'
  - '**/*.js'

overrides:
  - files:
      - '*.ts'
      - '*.tsx'
    rules:
      no-console:
        - error
        - allow: [warn, error]
      react/react-in-jsx-scope: off
      react/display-name: off
      react/prop-types: off
      jest/expect-expect:
        - error
        - assertFunctionNames:
            - expect
            - expect*
            - waitForElementToBeRemoved
            - screen.findBy*
