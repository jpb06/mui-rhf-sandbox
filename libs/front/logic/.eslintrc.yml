extends:
  - '../../../.eslintrc.front.yml'

ignorePatterns:
  - '!**/*'

overrides:
  - files:
      - '*.ts'
      - '*.tsx'
      - '*.js'
      - '*.jsx'
    rules:
      '@nrwl/nx/enforce-module-boundaries':
        - error
        - enforceBuildableLibDependency: true
          allow: []
          depConstraints:
            - sourceTag: '*'
              onlyDependOnLibsWithTags:
                - '*'

  - files:
      - '*.ts'
      - '*.tsx'
    rules: {}

  - files:
      - '*.js'
      - '*.jsx'
    rules: {}
