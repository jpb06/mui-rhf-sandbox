extends:
  - './.eslintrc.yml'

overrides:
  - files:
      - '*.ts'
      - '*.tsx'
    rules:
      import/no-unresolved: off
      import/order:
        - error
        - newlines-between: always
          groups:
            - builtin
            - external
            - internal
            - [parent, sibling, index]
          alphabetize:
            order: 'asc'
          pathGroups:
            - pattern: '{@api,@api/**,@components/**,@tests,@theme}'
              group: internal
              position: before
          pathGroupsExcludedImportTypes:
            - builtin